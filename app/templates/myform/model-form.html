<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_gender">Gender:</label>
            <select name="gender" id="id_gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
            <br>
            <label for="id_married">Married:</label>
            <select name="married" id="id_married">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <br>
            <label for="id_dependents">Dependents:</label>
            <input type="number" name="dependents" placeholder="Enter Number of Dependents" required="" id="id_dependents">
            <br>
            <label for="id_education">Education:</label>
            <select name="education" id="id_education">
                <option value="1">Graduate</option>
                <option value="0">Not Graduate</option>
            </select>
            <br>
            <label for="id_self_employed">Self employed:</label>
            <select name="self_employed" id="id_self_employed">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <br>
            <label for="id_applicant_income">Applicant income:</label>
            <input type="number" name="applicant_income" placeholder="Enter Monthly Gross Income" required="" id="id_applicant_income">
            <br>
            <label for="id_coapplicant_income">Coapplicant income:</label>
            <input type="number" name="coapplicant_income" placeholder="Enter Co-Applicant Monthly Gross Income" required="" id="id_coapplicant_income">
            <br>
            <label for="id_loan_amount">Loan amount:</label>
            <input type="number" name="loan_amount" placeholder="Requested Loan Amount" required="" id="id_loan_amount">
            <br>
            <label for="id_loan_amount_term">Loan amount term:</label>
            <input type="number" name="loan_amount_term" placeholder="Loan Term in Months" required="" id="id_loan_amount_term">
            <br>
            <label for="id_credit_history">Credit history:</label>
            <select name="credit_history" id="id_credit_history">
                <option value="0">Blacklisted</option>
                <option value="1">Decent</option>
                <option value="2">Good</option>
                <option value="3">Great</option>
            </select>
            <br>
            <label for="id_property_area">Property area:</label>
            <select name="property_area" id="id_property_area">
                <option value="0">Rural</option>
                <option value="1">Semiurban</option>
                <option value="2">Urban</option>
            </select>
        </p>
        <button type="submit">Submit</button>
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {{ message}}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
